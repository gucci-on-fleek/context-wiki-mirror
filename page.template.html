<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="{{ style }}" />
    <link rel="icon" href="{{ favicon }}" sizes="32x32" />

    <title>{{ title }}â€”ConTeXt Wiki Mirror</title>
    <link rel="canonical" href="{{ canonical }}" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#241504" />
    <meta name="color-scheme" content="light dark" />
</head>

<body>
    <header>
        <h1 id="page-title">{{ title }}</h1>
        <p>Unofficial <a href="invalid://wiki.contextgarden.net/">ConTeXt Wiki</a> mirror</p>
        <p>Last modified: <a href="{{ revision_url }}">{{ modified_date }}</a>
        </p>
    </header>

    <article>
        {{ body }}
    </article>

    <footer>
        <ul role="list">
            <li><a href="{{ home }}">Home</a></li>
            <li>Mirrored on {{ mirror_date }}</li>
            <li><a rel="license" href="http://www.gnu.org/copyleft/fdl.html">GFDL 1.2</a></li>
            <li><a href="{{ canonical }}">Original page</a></li>
        </ul>
    </footer>
</body>

</html>
